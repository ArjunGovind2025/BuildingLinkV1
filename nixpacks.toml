[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "ffmpeg"]

[phases.install]
cmds = [
  "cd backend && python3 -m venv /app/venv",
  "cd backend && /app/venv/bin/pip install --upgrade pip",
  "cd backend && /app/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "cd backend && /app/venv/bin/python3 -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
