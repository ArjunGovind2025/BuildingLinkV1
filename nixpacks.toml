[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "ffmpeg", "stdenv.cc.cc.lib"]

[phases.install]
cmds = [
  "cd backend && python3 -m venv /app/venv",
  "cd backend && /app/venv/bin/pip install --upgrade pip",
  "cd backend && /app/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "cd backend && find /nix/store -name libstdc++.so.6 -type f 2>/dev/null | head -1 | xargs dirname | xargs -I {} export LD_LIBRARY_PATH={}:$LD_LIBRARY_PATH && /app/venv/bin/python3 -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
